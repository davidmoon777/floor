<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬기로운 양지월드</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- 메인 화면 -->
<div id="mainScreen" class="container">
  <h1>슬기로운 양지월드</h1>
  <p>가볍게 남기고, 가볍게 떠나는 곳</p>
  <button class="enter-btn" onclick="enterFloor()">1층 입장하기</button>
</div>

<!-- 게시판 화면: 처음에는 숨김 -->
<main id="postList" class="container hidden"></main>

<!-- 글쓰기 버튼 숨김 -->
<button id="writeBtn" class="hidden" onclick="openWriter()">＋</button>

<!-- 글쓰기 모달 숨김 -->
<div id="writer" class="hidden">
  <div class="writer-box">
    <input id="titleInput" placeholder="제목">
    <textarea id="contentInput" placeholder="내용"></textarea>
    <div class="writer-actions">
      <button onclick="submitPost()">올리기</button>
      <button onclick="closeWriter()">취소</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
