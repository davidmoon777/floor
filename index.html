<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>층계 1층</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <h1>층계 1층</h1>
  <p>가볍게 남기고, 가볍게 떠나는 곳</p>
</header>

<main id="postList" class="container">
  <!-- 게시글 목록 -->
</main>

<button id="writeBtn" onclick="openWriter()">＋</button>

<div id="writer" class="hidden">
  <div class="writer-box">
    <input id="titleInput" placeholder="제목">
    <textarea id="contentInput" placeholder="내용"></textarea>
    <button onclick="submitPost()">올리기</button>
    <button onclick="closeWriter()">취소</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
